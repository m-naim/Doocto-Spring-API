spring:
  datasource:
    url: ${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/spring}?serverTimezone=UTC&useSSL=false
    username: ${USERNAME:spring}
    password: ${PASSWORD:user}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
    driverClassName: ${DRIVER_ClASS_NAME:com.mysql.cj.jdbc.Driver}
    
  jpa:
    hibernate:
      ddl-auto: update
      naming:
          implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    
    properties:
      hibernate:
        dialect: ${JPA_HiBERNATE_DIALECT:org.hibernate.dialect.MySQL5Dialect}
      format-sql: true	
    show-sql: true

  profiles:
    active: production

  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ${google_client_Id}
            clientSecret: ${google_client_secret}
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
              - profile
          facebook:
              clientId: ${facebook_client_Id}
              clientSecret: ${facebook_client_secret}
              redirectUri: "{baseUrl}/oauth2/callback/{registrationId}" # Note that facebook now mandates the use of https redirect URIs, so make sure your app supports https in production
              scope:
                - email
                - public_profile

logging:
 level:
  org.springframework: INFO

server:
 port: ${PORT:5000}
 
app:
  auth:
    tokenSecret: 926D96C90030DD58429D2751AC1BDBBC
    tokenExpirationMsec: 864000000
  oauth2:
    # After successfully authenticating with the OAuth2 Provider,
    # we'll be generating an auth token for the user and sending the token to the
    # redirectUri mentioned by the frontend client in the /oauth2/authorize request.
    # We're not using cookies because they won't work well in mobile clients.
    authorizedRedirectUris:
      - http://localhost:4200/oauth2/redirect
      - myandroidapp://oauth2/redirect
      - myiosapp://oauth2/redirect
 